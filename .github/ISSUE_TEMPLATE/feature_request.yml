name: Feature request
about: Suggest an idea for this project
title: 'feat: short description'
labels: enhancement
body:
  - type: textarea
    id: issue-description
    attributes:
      label: (1) Description
      description: Please describe the issue/bug in detail. Screenshots or screen recordings can be very helpful
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: (2) Alternatives I've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: (3) Design / Screenshots / Mockups
      description: Any other context or screenshots about the feature request.
    validations:
      required: false